<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="resume.html">Resume</a></li>
    </nav>
    <h1>Contact Me</h1>
    <form>
        <label class="form-name" for="name">Name:</label>
        <input class="text" type="text" id="name" name="name" required>

        <label class="form-email" for="email">Email:</label>
        <input class="email" type="email" id="email" name="email" required>

        <label class="form-subject" for="subject">Subject:</label>
        <input class="subject" type="subject" id="subject" name="subject" required>

        <label class="form-message" for="message">Message:</label>
        <textarea class="message" id="message" name="message" required></textarea>
    </form>
    <button class="submit">Submit</button>
</body>
</html>
